<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-sm navbar-light d-flex" style="background-color: gray">
        <a class="navbar-brand" href="#">Pizza World</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link nav-item" href="#">Order Online</a></li>
            <li class="nav-item mr-sm-2"><a class="nav-link" href="#">Menu</a></li>
        </ul>
        <form class="form-inline">
            <label for="zip"></label>
            <input class="form-control mr-sm-2" id="zip" type="search" placeholder="Zip Code">
            <button class="btn btn-success" type="submit">Search stores near you!</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="align-self-center ml-sm-2"><img src="img/person-icon.png" alt=""></li>
            <li class="" ><a class="nav-link" href="">Sign Up</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="d-sm-none d-md-flex jumbotron">
            <h1>Welcome to Pizza World!</h1>
        </div>
        <h2>Build Your Own Pizza</h2>
        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a class="nav-link" href=""><span class="badge badge-pill badge-secondary mr-sm-2">1</span>Size and Crust</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><span class="badge badge-pill badge-secondary mr-sm-2">2</span>Cheese and Sauce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><span class="badge badge-pill badge-secondary mr-sm-2">3</span>Toppings</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
