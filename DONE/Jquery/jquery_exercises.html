<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Exercises</title>
</head>
<body>
<header>
    <h1 id="codeuo">Hello, My Name Is Raymond Dugan</h1>
    <p>I am a first class citizen that loves to code and have fun doing it. I love hanging around with friends and having a good time doing it</p>
</header>
<main>
    <h2 class="codeup">My Hobbies Include</h2>
    <ul id="list" class="codeup">
        <li class="list-item">Coding</li>
        <li class="list-item">Camping</li>
        <li class="list-item">Fishing</li>
        <li class="list-item">Hunting</li>
        <li class="list-item">Video Games</li>
    </ul>
    <div id="div-content">
        <img src="https://images.pexels.com/photos/4323815/pexels-photo-4323815.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" height="450px">

    </div>
</main>
<script type="text/javascript" src="../codeup-web-exercises/js/jquery.js"></script>
<script>
    'use strict'
    $().ready(function (){
        $('h1').click(function (){
            $(this).css('background-color', 'red')
        })
        $('p').dblclick(function (){
            $(this).css('font-size', '18px')
        })
        $('li').hover(function (){
            $(this).css('color', 'red')
        }, function (){
            $(this).css('color', 'black')
        })
    })
</script>
</body>
</html>
