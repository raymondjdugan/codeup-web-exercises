<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Traversing</title>
    <style>
        @font-face {
            font-family: 'Wesley';
            src: url("../codeup-web-exercises/fonts/P.otf");
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /*background-color: red;*/
        }
        h1 {
            font-family: 'Wesley', "Comic Sans MS", sans-serif;
            font-size: 100px;
            color: olivedrab;
        }
        .imgContainer {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .portrait {
            display: flex;
            flex-direction: column;
        }
        img {
            border: 16px inset white;
        }
        .button {
            display: flex;
            justify-content: center;
            margin: 1em 0;
        }
        button {
            width: 50%;
        }
    </style>
</head>
<body>
<h1>WESLEY IS KING</h1>
<div class="imgContainer">
    <div class="portrait" id="leftFrame">
        <img src="../codeup-web-exercises/img/fishing.jpeg"
             alt="Fishing Picture" height="450">
        <div class="button">
            <button id="leftFrameBtn">Swap</button>
        </div>
    </div>
    <div class="portrait" id="centerFrame">
        <img src="../codeup-web-exercises/img/hunting.jpeg"
             alt="Bow Hunting Picture" height="450px">
        <div class="button">
            <button id="centerFrameBtn">Swap</button>
        </div>
    </div>
    <div class="portrait" id="rightFrame">
        <img src="../codeup-web-exercises/img/computer.jpeg"
             alt="Computer Picture" height="450px">
        <div class="button">
            <button id="rightFrameBtn">Swap</button>
        </div>
    </div>
</div>
<script src="../codeup-web-exercises/js/jquery.js"></script>
<script>
    const $imgDiv = $('.portrait')
    const imgSrc = {
        first: $imgDiv.first().children('img').attr('src'),
        second: $imgDiv.next().children('img').first().attr('src'),
        last: $imgDiv.last().children('img').attr('src')
    }
    $('#leftFrameBtn').click(function (){
        if ( $imgDiv.first().children('img').attr('src') === 'img/fishing.jpeg') {
            $imgDiv.first().children('img').attr('src', imgSrc.second);
            $imgDiv.next().children('img').first().attr('src', imgSrc.first);
        } else {
            $imgDiv.first().children('img').attr('src', imgSrc.first);
            $imgDiv.next().children('img').first().attr('src', imgSrc.second);
        }
    })
    $('#centerFrameBtn').click(function (){
        const randNum = Math.floor(Math.random() * 2) + 1;
            if (randNum === 1) {
                if ($imgDiv.first().children('img').attr('src') === 'img/hunting.jpeg') {
                    $imgDiv.first().children('img').attr('src', imgSrc.first);
                    $imgDiv.next().children('img').first().attr('src', imgSrc.first);
                } else  {
                    $imgDiv.first().children('img').attr('src', imgSrc.second);
                    $imgDiv.next().children('img').first().attr('src', imgSrc.first);
                }

            } else if (randNum === 2) {
                if ($imgDiv.last().children('img').attr('src') === 'img/computer.jpeg') {
                    $imgDiv.last().children('img').attr('src', imgSrc.second);
                    $imgDiv.next().children('img').first().attr('src', imgSrc.last);
                } else {
                    $imgDiv.last().children('img').attr('src', imgSrc.last);
                    $imgDiv.next().children('img').first().attr('src', imgSrc.second);
                }
            }
    })
    $('#rightFrameBtn').click(function (){
        if ($imgDiv.last().children('img').attr('src') === 'img/computer.jpeg') {
            $imgDiv.last().children('img').attr('src', imgSrc.second);
            $imgDiv.next().children('img').first().attr('src', imgSrc.last);
        } else {
            $imgDiv.last().children('img').attr('src', imgSrc.last);
            $imgDiv.next().children('img').first().attr('src', imgSrc.second);
        }
    })
</script>
</body>
</html>
