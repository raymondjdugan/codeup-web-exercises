<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/veridian-register.css">
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/" target="_blank">
    <div class="about">
        <h1>Register With Us</h1>
        <label for="username">Username:</label>
        <div class="input">
            <input id="username" type="text" placeholder="Username">
        </div>
        <label for="password">Password:</label>
        <div class="input">
            <input id="password" type="password" placeholder="Password">
        </div>
        <label for="bio">About You:</label>
        <textarea name="bio" id="bio" placeholder="Bio"></textarea>
    </div>
    <div id="selections">
        <h2>How Did You Hear About Us?</h2>
        <label class="container">Billboard
            <input type="checkbox">
        </label>
        <label class="container">Radio Advertisement
            <input type="checkbox">
        </label>
        <label class="container">Internet Advertisement
            <input type="checkbox">
        </label>
        <label class="container">Other
            <input type="checkbox">
        </label>
        <h2>What Browser Are You Using</h2>
        <label for="browser"></label>
        <select name="browser" id="browser">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Edge">Edge</option>
        </select>
    </div>
    <label for="submit">
        <input id="submit" type="Submit">
    </label>
</form>
</body>
</html>
