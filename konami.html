<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
    <style>
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery.js"></script>
<script>

    $(document).ready(function (){
        "use strict";
        const code = [38,38,40,40,37,39,37,39,66,65,13];
        let currentCodeIndex = 0;
        $(document).keyup(function(event){
            if (event.keyCode === code[currentCodeIndex]) {
                currentCodeIndex++

                if (currentCodeIndex === code.length) {
                    activateCheat();
                    currentCodeIndex = 0;
                }
            } else {
                currentCodeIndex = 0;
            }
        });
        function activateCheat(){
            alert(`Let's go back to 1987`)
            $('body').html(`<iframe src="https://www.youtube.com/embed/EuGgc5eSwQs?autoplay=1&controls=0&start=18" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`)
            $('body').html(`<audio controls autoPlay>
                <source src="horse.ogg" type="audio/ogg">
            </audio>`)
        }
    })

</script>
</body>
</html>
